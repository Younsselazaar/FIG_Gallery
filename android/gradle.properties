# =====================================================
# FIG Gallery — Gradle Properties
# =====================================================
# Locked for:
# - React Native 0.73.x
# - Android 11–13
# - 3.5" FIG phones
# - System-app safe configuration
# =====================================================

# JVM settings
org.gradle.jvmargs=-Xmx4096m -Dfile.encoding=UTF-8

# Force Java 17 (Java 21 is incompatible with Android Gradle Plugin)
org.gradle.java.home=C:\\Program Files\\Eclipse Adoptium\\jdk-17.0.17.10-hotspot

# Gradle performance
org.gradle.parallel=true
org.gradle.configureondemand=true
org.gradle.caching=true

# AndroidX
android.useAndroidX=true
android.enableJetifier=true

# React Native architecture
newArchEnabled=false

# Hermes (REQUIRED)
hermesEnabled=true

# Disable unused build features
android.defaults.buildfeatures.buildconfig=true
android.defaults.buildfeatures.aidl=false
android.defaults.buildfeatures.renderscript=false
android.defaults.buildfeatures.shaders=false

# Suppress warnings (intentional for system builds)
android.suppressUnsupportedCompileSdk=34
